<button class="btn btn-primary mt-3 mx-2" (click)="initNewUser()">Kullanıcı Oluştur</button>
<hr>
<table class="table table-dark">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>İsim</th>
      <th>Soyisim</th>
      <th>DoğumGünü</th>
      <th>Düzenle</th>
    </tr>
  </thead>
  <tbody class="table">
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.birthDate | date : "dd-MM-yyyy" }}</td>
      <td><button class="btn btn-info" (click)="editUser(user)">Düzenle</button></td>
    </tr>
  </tbody>
</table>


<app-edit-user [user]="userToEdit" 
(usersUpdated)="updateUserList($event)"></app-edit-user>
